type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
  user_id: String!
  title: String!
  content: String!
  date_posted: AWSDateTime
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
  password: String
  friends: [String]
  lover: String
}
