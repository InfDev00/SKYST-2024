<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Board</title>
</head>
<body>
    <h1>Welcome to the Community Board</h1>
    {% if username %}
        <p>안녕하세요, {{ username }}님!</p>
        <a href="{{ url_for('logout') }}">로그아웃</a>
        <a href="{{ url_for('mypage') }}">마이페이지</a> <!-- 마이페이지로 이동하는 링크 추가 -->
    {% else %}
        <p>로그인이 필요합니다.</p>
        <a href="{{ url_for('login') }}">로그인</a>
    {% endif %}
    <ul>
        {% for post in posts %}
            <li><a href="{{ url_for('post', post_id=post['post_id']) }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create') }}">Create a new post</a>
</body>
</html>
